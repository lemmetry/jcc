<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

  <title>Fire {{ station_name }}</title>
</head>

<body style="overflow-y:scroll;">

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{ station_name }}</li>
    </ol>
  </nav>

  <div class="container">
    <div class="row">
      {% for vehicle in station_fleet %}

        <div class="col-md-4 col-sm-6">
          <a href="{% url 'order form' station_id vehicle.get_path %}">
            <div class="card mb-4">
              <div class="card-header text-center">
                {{ vehicle.name }}
              </div>

              <div class="card-body">
                <p class="card-text">{{ vehicle_description }}</p>
                <p class="card-text text-muted small">{{ station_path }}</p>
              </div>

            </div>
          </a>
        </div>

      {% endfor %}
    </div> {# /row #}

    <div class="row">
      <div class="col-md-6" style="float:none; margin:auto; text-align: center">
        <a href="{% url 'order confirmation' station_id 1 %}"
           class="btn btn-light active"
           role="button"
           aria-pressed="true">Submit Order
        </a>
      </div>
    </div> {# /row #}

  </div> {# /container #}

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous">
  </script>
</body>
</html>
