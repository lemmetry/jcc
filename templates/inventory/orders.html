<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

</head>

<body style="overflow-y:scroll;">

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{ station_name }}</li>
    </ol>
  </nav>

  <div class="container">
    <div class="row">

      <div class="col-md-8" style="float:none; margin:auto;">
        <table class="table table-striped table-bordered">

          <tr>
            <th class="col-md-8" style="text-align: center">Recent Orders</th>
            <td class="col-md-4 bg-transparent" rowspan="0" style="text-align: center; vertical-align: middle">
              <a href="{% url 'station fleet' station_id=station_id %}"
                 class="btn btn-light active"
                 role="button"
                 aria-pressed="true">Create Order
              </a>
            </td>
          </tr>

          {% if no_records_exist_message %}
            <tr>
              <td style="text-align: center">{{ no_records_exist_message }}</td>
            </tr>
          {% else %}
            {% for station_order in last_five_station_orders %}
              <tr>
                <td>
                  <a href="{% url 'order details' station_id=station_id order_pk=station_order.pk %}">
                    {{ station_order.timestamp }}
                  </a>
                </td>
              </tr>
            {% endfor %}
          {% endif %}

        </table>
      </div>

    </div> <!-- /row -->
  </div> <!-- /container -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous">
  </script>
</body>
</html>
